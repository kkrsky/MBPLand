    <!-- ここにbodyを記述していく -->
    <div id="splash"></div>
    <div id="app" style="display: none">

      <v-app v-show="deviceready">
        <!-- <v-app> -->
        <!-- loading -->
        <v-container id="LoadingContainer" v-show="loadingObj.isLoading">
          <!-- <v-container id="LoadingContainer"> -->
          <v-row class="circular">
            <v-col>
              <v-progress-circular indeterminate />
            </v-col>
          </v-row>
          <v-row>
            <v-col>
              <div class="message" v-show="loadingObj.message">
                {{ loadingObj.message }}
              </div>
            </v-col>
          </v-row>
        </v-container>
        <!-- snackBar -->
        <v-snackbar v-model="isSnackbar" app top :timeout="snackbarObj.timeout"
          >{{ snackbarObj.message }}</v-snackbar
        >
        <!-- ナビゲーター -->

        <v-navigation-drawer
          app
          clipped
          fixed
          v-model="leftDrawer"
          :mini-variant="leftMiniVariant"
        >
          <v-list dense>
            <v-list-item class="px-2">
              <v-list-item-avatar>
                <v-img :src="userObj.iconUrl"></v-img>
              </v-list-item-avatar>
              <v-list-item-content>
                <v-list-item-title>{{userObj.name}}</v-list-item-title>
                <v-list-item-subtitle>Logged In</v-list-item-subtitle>
              </v-list-item-content>
            </v-list-item>
            <v-subheader>Menue</v-subheader>
            <v-list-item-group>
              <!-- v-model="selectedItem" color="primary" -->
              <v-list-item
                v-for="(item, i) in leftDrowerList"
                @click="item.isShow=!item.isShow"
                :key="item.id"
                :class="item.isShow ? '' :'semi-disable' "
              >
                <!-- :to="item.goto" -->
                <v-list-item-icon>
                  <v-icon v-text="item.icon"></v-icon>
                </v-list-item-icon>
                <v-list-item-content>
                  <v-list-item-title v-text="item.text"></v-list-item-title>
                </v-list-item-content>
              </v-list-item>
            </v-list-item-group>
          </v-list>
        </v-navigation-drawer>
        <!-- トップバー -->
        <v-app-bar app>
          <v-app-bar-nav-icon
            @click="leftDrawer=!leftDrawer"
          ></v-app-bar-nav-icon>
          <v-btn @click="leftDrawer=!leftDrawer">leftDrawer</v-btn>
          <v-btn @click="rightDrawer=!rightDrawer">rightDrawer</v-btn>
          <v-btn @click="leftMiniVariant=!leftMiniVariant"
            >leftMiniVariant</v-btn
          >
          <v-toolbar-title>Title</v-toolbar-title>
        </v-app-bar>
